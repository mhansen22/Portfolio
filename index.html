<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mayme Hansen ‚Äî Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="bg-rose-50 dark:bg-neutral-950">
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
      const { useState, useEffect, useMemo } = React;

      function PortfolioSite() {
        const [theme, setTheme] = useState("light");
        const prefersReducedMotion = usePrefersReducedMotion();
        const data = useMemo(() => buildData(), []);

        useEffect(() => {
          const stored = localStorage.getItem("theme");
          if (stored) setTheme(stored);
        }, []);

        useEffect(() => {
          document.documentElement.classList.toggle("dark", theme === "dark");
          localStorage.setItem("theme", theme);
        }, [theme]);

        return (
          <div className="min-h-screen bg-rose-50/40 dark:bg-neutral-950 text-neutral-900 dark:text-neutral-100">
            <SiteMeta />
            <Header theme={theme} setTheme={setTheme} resumeUrl={data.resume.url} />

            <main className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
              <Hero resumeUrl={data.resume.url} />
              <Highlights stats={data.stats} />
              <Experience timeline={data.experience} />
              <Skills skills={data.skills} />
              <Contact socials={data.socials} />
            </main>

            <Footer />
            <ScrollToTop prefersReducedMotion={prefersReducedMotion} />
          </div>
        );
      }

      function buildData() {
        const RESUME_URL =
          "https://drive.google.com/uc?export=download&id=1F972kJC8BXBMpdMA4yj1QT8qXt4nER7s";

        const stats = [
          { label: "AI/Software Intern", value: "Kineage (‚Äô25)" },
          { label: "Student Developer", value: "BYU OIT (‚Äô24)" },
          { label: "Graduation", value: "Apr 2027" },
          { label: "GPA", value: "3.98" },
        ];

        const experience = [
          {
            role: "AI/Software Engineering Intern",
            org: "Kineage (Remote / Provo, UT)",
            dates: "May 2025 ‚Äì Aug 2025",
            bullets: [
              "Built an MVP document-processing pipeline using web scraping, OCR, and NLP to extract structured health data",
              "Integrated tools such as PyMuPDF, scikit-learn, spaCy, BeautifulSoup, Google Cloud Vision, and FastAPI to process PDFs, images, and web content at scale",
              "Collaborated with physicians and engineers to design HIPAA-compliant schemas for lifespan, relationship, and health-risk data",
              "Presented weekly progress with cost and accuracy analyses to the leadership team",
            ],
          },
          {
            role: "Student Developer, Data & Integrations Team",
            org: "Brigham Young University ‚Äì Office of Information Technology (Provo, UT)",
            dates: "May 2024 ‚Äì Aug 2024",
            bullets: [
              "Developed and maintained internal APIs and integrations supporting university-wide data systems",
              "Collaborated with full-time engineers to improve data pipelines and streamline workflows for faculty and staff",
              "Gained hands-on experience with Agile development practices and cloud-based tools in a professional environment",
            ],
          },
        ];

        const skills = {
          Languages: ["Python", "Java", "C++", "C", "JavaScript", "HTML"],
          "ML / Data": ["scikit-learn", "spaCy", "pandas", "NumPy"],
          Tools: ["Git", "GitHub", "Google Cloud", "FastAPI"],
          Awards: ["NCWIT Aspirations in Computing Affiliate Winner"],
        };

        const resume = { url: RESUME_URL };

        const socials = [
          { label: "Email", href: "mailto:maymehansen@gmail.com" },
          { label: "LinkedIn", href: "https://www.linkedin.com/in/maymehansen/" },
          { label: "GitHub", href: "https://github.com/mhansen22" },
          { label: "Resume", href: RESUME_URL },
        ];

        return { stats, experience, skills, resume, socials };
      }

      function SiteMeta() {
        useEffect(() => {
          const style = document.createElement("style");
          style.innerHTML = `
            @media print {
              .no-print { display: none !important; }
              body { color: #000; background: #fff; }
              a { color: #000; text-decoration: none; }
            }
            html { scroll-behavior: smooth; }
          `;
          document.head.appendChild(style);
          return () => document.head.removeChild(style);
        }, []);
        return null;
      }

      function Header({ theme, setTheme, resumeUrl }) {
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const onScroll = () => setScrolled(window.scrollY > 12);
          onScroll();
          window.addEventListener("scroll", onScroll);
          return () => window.removeEventListener("scroll", onScroll);
        }, []);

        const links = [
          { href: "#experience", label: "Experience" },
          { href: "#skills", label: "Skills" },
          { href: "#contact", label: "Contact" },
        ];

        return (
          <header
            className={`sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-rose-100/50 dark:supports-[backdrop-filter]:bg-neutral-900/50 ${
              scrolled ? "shadow-sm border-b border-rose-200/50 dark:border-neutral-800" : ""
            }`}
          >
            <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 flex h-14 items-center justify-between">
              <a href="#top" className="font-serif text-lg tracking-tight">
                <span className="text-rose-600">Mayme</span> ¬∑ Portfolio
              </a>

              <nav className="hidden md:flex items-center gap-6 text-sm">
                {links.map((l) => (
                  <a key={l.href} href={l.href} className="hover:underline underline-offset-4">
                    {l.label}
                  </a>
                ))}

                <a
                  href={resumeUrl}
                  target="_blank"
                  rel="noreferrer"
                  className="ml-1 rounded-full px-3 py-1 border border-rose-200/60 dark:border-neutral-700 hover:shadow-sm"
                >
                  Resume
                </a>

                <button
                  className="ml-2 rounded-full px-3 py-1 border border-rose-200/60 dark:border-neutral-700 hover:shadow-sm"
                  onClick={() => setTheme(theme === "light" ? "dark" : "light")}
                  aria-label="Toggle theme"
                >
                  {theme === "light" ? "üåô" : "‚òÄÔ∏è"}
                </button>
              </nav>

              <div className="md:hidden flex items-center gap-2">
                <a
                  href={resumeUrl}
                  target="_blank"
                  rel="noreferrer"
                  className="rounded-full border border-rose-200/60 dark:border-neutral-700 px-3 py-1 text-sm"
                >
                  Resume
                </a>
                <button
                  className="rounded-full px-3 py-1 border border-rose-200/60 dark:border-neutral-700"
                  onClick={() => setTheme(theme === "light" ? "dark" : "light")}
                  aria-label="Toggle theme"
                >
                  {theme === "light" ? "üåô" : "‚òÄÔ∏è"}
                </button>
              </div>
            </div>
          </header>
        );
      }

      function Hero({ resumeUrl }) {
        return (
          <section id="top" className="pt-12 sm:pt-16 lg:pt-20">
            <div className="relative overflow-hidden rounded-3xl bg-gradient-to-br from-rose-100 to-rose-200/70 dark:from-neutral-900 dark:to-neutral-800 p-8 md:p-12">
              <div className="max-w-3xl">
                <p className="text-sm uppercase tracking-widest text-rose-700/80 dark:text-rose-300/80">
                  Mary (Mayme) Olivia Hansen ¬∑ CS @ BYU
                </p>

                <h1 className="mt-2 font-serif text-4xl md:text-5xl leading-tight">
                  Machine Learning
                </h1>

                <p className="mt-4 text-neutral-700 dark:text-neutral-300 max-w-2xl">
                  I love working with real, messy data and understanding how errors affect models. I‚Äôm fascinated by
                  everything ML, and in past roles I‚Äôve built scalable document-processing pipelines (web scraping ‚Üí OCR
                  ‚Üí NLP) and reliable data integrations. Currently pursuing a B.S. in Computer Science (Apr 2027).
                </p>

                <div className="mt-6 flex flex-wrap gap-3">
                  <a
                    href={resumeUrl}
                    target="_blank"
                    rel="noreferrer"
                    className="inline-flex items-center rounded-full bg-rose-600 text-white px-4 py-2 shadow hover:shadow-md"
                  >
                    Download Resume
                  </a>
                  <a
                    href="#contact"
                    className="inline-flex items-center rounded-full border border-rose-300 dark:border-neutral-700 px-4 py-2 hover:shadow-sm"
                  >
                    Contact
                  </a>
                </div>
              </div>

              <HeroDecor />
            </div>
          </section>
        );
      }

      function HeroDecor() {
        return (
          <div aria-hidden className="pointer-events-none absolute inset-0">
            <div className="absolute -top-24 -right-24 h-64 w-64 rounded-full bg-rose-300/40 blur-3xl" />
            <div className="absolute bottom-0 right-10 h-24 w-24 rounded-full bg-white/30 dark:bg-white/10 blur-xl" />
          </div>
        );
      }

      function Highlights({ stats }) {
        return (
          <section className="mt-10">
            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
              {stats.map((s) => (
                <div
                  key={s.label}
                  className="rounded-2xl border border-rose-200/60 dark:border-neutral-800 bg-white/70 dark:bg-neutral-900/60 backdrop-blur p-4 text-center"
                >
                  <div className="text-2xl font-semibold">{s.value}</div>
                  <div className="text-xs uppercase tracking-wide text-neutral-600 dark:text-neutral-400">
                    {s.label}
                  </div>
                </div>
              ))}
            </div>
          </section>
        );
      }

      function Experience({ timeline }) {
        return (
          <section id="experience" className="mt-20">
            <SectionHeader title="Experience" subtitle="Impact-focused roles" />
            <div className="relative">
              <div className="absolute left-4 top-0 bottom-0 w-px bg-rose-200 dark:bg-neutral-800" aria-hidden />
              <div className="space-y-8">
                {timeline.map((item, idx) => (
                  <div key={idx} className="relative pl-10">
                    <span className="absolute left-2.5 top-2 h-3 w-3 rounded-full bg-rose-500 ring-4 ring-rose-200/60 dark:ring-neutral-800" />
                    <h3 className="font-serif text-xl leading-snug">
                      {item.role} ¬∑{" "}
                      <span className="text-rose-700 dark:text-rose-300">{item.org}</span>
                    </h3>
                    <div className="text-xs uppercase tracking-wide text-neutral-600 dark:text-neutral-400">
                      {item.dates}
                    </div>
                    <ul className="mt-2 list-disc pl-5 text-neutral-700 dark:text-neutral-300">
                      {item.bullets.map((b, i) => (
                        <li key={i}>{b}</li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      function Skills({ skills }) {
        const groups = Object.entries(skills);
        return (
          <section id="skills" className="mt-20">
            <SectionHeader title="Skills" subtitle="Grouped for clarity" />
            <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
              {groups.map(([group, items]) => (
                <div
                  key={group}
                  className="rounded-2xl border border-rose-200/60 dark:border-neutral-800 bg-white/70 dark:bg-neutral-900/60 p-4"
                >
                  <h4 className="font-medium text-sm uppercase tracking-wide text-neutral-600 dark:text-neutral-400">
                    {group}
                  </h4>
                  <div className="mt-2 flex flex-wrap gap-2">
                    {items.map((s) => (
                      <span
                        key={s}
                        className="rounded-full bg-rose-100 text-rose-900 dark:bg-rose-900/30 dark:text-rose-100 px-2.5 py-1 text-xs"
                      >
                        {s}
                      </span>
                    ))}
                  </div>
                </div>
              ))}
            </div>
          </section>
        );
      }

      function Contact({ socials }) {
        return (
          <section id="contact" className="mt-20 mb-24">
            <SectionHeader title="Get in touch" subtitle="Email is best for opportunities" />
            <div className="rounded-3xl border border-rose-200/60 dark:border-neutral-800 bg-gradient-to-br from-white to-rose-50 dark:from-neutral-900 dark:to-neutral-900/60 p-8 text-center">
              <p className="text-neutral-700 dark:text-neutral-300 max-w-xl mx-auto">
                You can reach me at{" "}
                <a className="underline underline-offset-4" href="mailto:maymehansen@gmail.com">
                  maymehansen@gmail.com
                </a>
                . I‚Äôm also active on GitHub and LinkedIn.
              </p>
              <div className="mt-6 flex flex-wrap items-center justify-center gap-3">
                {socials.map((s) => (
                  <a
                    key={s.label}
                    href={s.href}
                    target={s.href.startsWith("http") ? "_blank" : undefined}
                    rel={s.href.startsWith("http") ? "noreferrer" : undefined}
                    className="rounded-full border border-rose-300 dark:border-neutral-700 px-4 py-2 hover:shadow-sm"
                  >
                    {s.label}
                  </a>
                ))}
              </div>
            </div>
          </section>
        );
      }

      function Footer() {
        return (
          <footer className="text-center text-xs text-neutral-500 dark:text-neutral-400 py-8">
            ¬© {new Date().getFullYear()} Mary (Mayme) Olivia Hansen ‚Äî built with React & Tailwind.
          </footer>
        );
      }

      function SectionHeader({ title, subtitle }) {
        return (
          <div className="mb-6">
            <h2 className="font-serif text-3xl">{title}</h2>
            {subtitle && (
              <p className="text-sm text-neutral-600 dark:text-neutral-400 mt-1">{subtitle}</p>
            )}
          </div>
        );
      }

      function usePrefersReducedMotion() {
        const [prefers, setPrefers] = useState(false);
        useEffect(() => {
          const mq = window.matchMedia("(prefers-reduced-motion: reduce)");
          setPrefers(mq.matches);
          const listener = (e) => setPrefers(e.matches);
          mq.addEventListener?.("change", listener);
          return () => mq.removeEventListener?.("change", listener);
        }, []);
        return prefers;
      }

      function ScrollToTop({ prefersReducedMotion }) {
        const [visible, setVisible] = useState(false);
        useEffect(() => {
          const onScroll = () => setVisible(window.scrollY > 600);
          onScroll();
          window.addEventListener("scroll", onScroll);
          return () => window.removeEventListener("scroll", onScroll);
        }, []);
        if (!visible) return null;
        return (
          <button
            className="fixed bottom-6 right-6 rounded-full bg-rose-600 text-white px-3 py-2 shadow-lg hover:shadow-xl no-print"
            onClick={() =>
              window.scrollTo({ top: 0, behavior: prefersReducedMotion ? "auto" : "smooth" })
            }
            aria-label="Back to top"
          >
            ‚Üë Top
          </button>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<PortfolioSite />);
    </script>
  </body>
</html>
